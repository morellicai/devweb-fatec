<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Carrinho de compras</title>
</head>
<body>
    <div class="container">
        <div class="containerIn">
            <div class="title">
                <h1 class="title-pag">Loja Virtual</h1>
                <h2 class="title-busca">Buscar Produto</h2>
                <form class="busca">
                    <input type="search" name="busca" id="busca" placeholder="Buscar Produto...">
                    <p class="result" id="result">Produto encontrado:</p>
                </form>
            </div>

            <div id="product-list"></div>

            </form>
            <div class="checkout">
                <h1>Checkout</h1>
                <div id="itens"></div>
                <div class="div">
                    <h3 id="valorTotal">Total: R$</h3>
                    <button type="button" id="sort">Ordenar por Valor</button>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
